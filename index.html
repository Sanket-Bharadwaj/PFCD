<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PFCD Lab Exam Portal</title>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#101525;
      --panel2:#0e1322;
      --card:#151c2f;
      --text:#eaf0ff;
      --muted:#9aa7c7;
      --accent:#7c5cff;
      --accent2:#00d4ff;
      --danger:#ff4d6d;
      --ok:#22c55e;
      --border:rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:18px;
      --radius2:26px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.20), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(0,212,255,.15), transparent 55%),
        radial-gradient(900px 500px at 40% 90%, rgba(34,197,94,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(12px);
      background: rgba(11,13,18,.65);
      border-bottom:1px solid var(--border);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 18px;}
    .topbar{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
    }
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow: 0 10px 25px rgba(124,92,255,.25);
    }
    .brand h1{
      font-size:18px;margin:0;
      letter-spacing:.3px;
    }
    .brand p{margin:0;color:var(--muted);font-size:12px}

    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex:1;
      justify-content:flex-end;
      min-width:260px;
    }
    .search{
      width:min(520px,100%);
      display:flex;
      gap:10px;
      align-items:center;
      background: rgba(16,21,37,.85);
      border:1px solid var(--border);
      border-radius:16px;
      padding:10px 12px;
      box-shadow: var(--shadow);
    }
    .search input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }
    .btn{
      border:none;
      cursor:pointer;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(124,92,255,.12);
      color:var(--text);
      border:1px solid rgba(124,92,255,.25);
      transition:.2s ease;
      font-weight:600;
      font-size:13px;
    }
    .btn:hover{transform:translateY(-1px); background: rgba(124,92,255,.18);}
    .btn.ghost{
      background: rgba(255,255,255,.06);
      border:1px solid var(--border);
    }

    main{padding:22px 18px 60px;}
    .grid{
      max-width:1100px;margin:0 auto;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:18px;
    }

    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }

    .panel{
      background: rgba(16,21,37,.65);
      border:1px solid var(--border);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panelHeader{
      padding:16px 16px 12px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .panelHeader h2{
      margin:0;font-size:14px;
      color:var(--muted);
      letter-spacing:.4px;
      text-transform:uppercase;
    }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--muted);
    }

    .sets{
      display:flex;
      flex-direction:column;
      padding:12px;
      gap:10px;
    }

    .setBtn{
      text-align:left;
      width:100%;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(21,28,47,.55);
      cursor:pointer;
      transition:.2s ease;
    }
    .setBtn:hover{transform:translateY(-1px)}
    .setBtn.active{
      border-color: rgba(124,92,255,.55);
      background: rgba(124,92,255,.10);
      box-shadow: 0 0 0 3px rgba(124,92,255,.10) inset;
    }
    .setTitle{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .setMeta{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
      line-height:1.3;
    }

    .content{
      padding:16px;
    }

    .card{
      border:1px solid var(--border);
      background: rgba(21,28,47,.45);
      border-radius: var(--radius2);
      padding:14px;
      box-shadow: var(--shadow);
      margin-bottom:14px;
    }

    .qHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .qHead h3{
      margin:0;
      font-size:15px;
      line-height:1.35;
    }
    .pill{
      font-size:11px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,212,255,.10);
      border:1px solid rgba(0,212,255,.25);
      color: var(--text);
      white-space:nowrap;
    }

    .opts{
      margin:10px 0 8px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-size:13px;
    }
    .opts b{color:var(--text)}

    pre{
      margin:0;
      white-space:pre-wrap;
      word-wrap:break-word;
      font-family: var(--mono);
      font-size:12.5px;
      line-height:1.35;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      overflow:auto;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
    }

    .toast{
      position:fixed;
      right:16px;
      bottom:16px;
      background: rgba(16,21,37,.95);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius:16px;
      padding:12px 14px;
      font-size:13px;
      color:var(--text);
      display:none;
    }
    .toast.show{display:block;}
  </style>
</head>

            if i != n // i:

        parts = line.split()
        name = parts[0]
        marks = [int(x) for x in parts[1:]]

        total = 0
        for m in marks:

        percentage = total / len(marks)

    // UI rendering
    const setList = document.getElementById("setList");
    const container = document.getElementById("questionContainer");
    const searchInput = document.getElementById("searchInput");
    const countBadge = document.getElementById("countBadge");
    const activeSetTitle = document.getElementById("activeSetTitle");

    const toast = document.getElementById("toast");

    let activeSet = DATA[0].set;
    let expandAll = true;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 900);
    }

    function escapeHTML(str){
      return str.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function renderSets(){
      setList.innerHTML = "";
      DATA.forEach((s)=>{
        const btn = document.createElement("button");
        btn.className = "setBtn" + (s.set===activeSet ? " active" : "");
        btn.onclick = ()=>{ activeSet = s.set; renderSets(); renderQuestions(); };

        btn.innerHTML = `
          <div class="setTitle">
            <span>${s.set}</span>
            <span class="badge">${s.questions.length} Q</span>
          </div>
          <div class="setMeta">${s.desc}</div>
        `;
        setList.appendChild(btn);
      });
    }

    function renderQuestions(){
      const q = DATA.find(x=>x.set===activeSet);
      activeSetTitle.textContent = q.set;
      countBadge.textContent = q.questions.length + " Questions";

      const query = searchInput.value.trim().toLowerCase();

      container.innerHTML = "";
      q.questions.forEach((item, idx)=>{
        const fullText = (item.title + " " + item.code).toLowerCase();
        if(query && !fullText.includes(query)) return;

        const card = document.createElement("div");
        card.className = "card";

        const optsHTML = item.options?.length
          ? `<div class="opts"><b>Options:</b><br>${item.options.map(x=>`• ${x}`).join("<br>")}</div>`
          : "";

        card.innerHTML = `
          <div class="qHead">
            <h3>${escapeHTML(item.title)}</h3>
            <span class="pill">Q${idx+1}</span>
          </div>
          ${optsHTML}
          <pre id="code-${activeSet}-${idx}">${escapeHTML(item.code)}</pre>
          <div class="actions">
            <button class="btn" onclick="copyCode('${activeSet}', ${idx})">Copy Code</button>
          </div>
        `;

        container.appendChild(card);
      });

      if(container.innerHTML.trim()===""){
        container.innerHTML = `<div class="card">
          <h3>No matches found.</h3>
          <div class="hint">Try keywords like: <b>numpy</b>, <b>duplicate</b>, <b>prime</b>, <b>file</b>, <b>exception</b></div>
        </div>`;
      }
    }

    window.copyCode = function(setName, idx){
      const pre = document.getElementById(`code-${setName}-${idx}`);
      const text = pre.innerText;
      navigator.clipboard.writeText(text).then(()=>{
        showToast("Copied ✅");
      }).catch(()=>{
        showToast("Copy failed ❌");
      });
    };

    document.getElementById("clearBtn").onclick = ()=>{
      searchInput.value = "";
      renderQuestions();
    };

    document.getElementById("expandBtn").onclick = ()=>{
      expandAll = true;

    };

    };
