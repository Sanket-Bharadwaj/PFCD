<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PFCD Lab Portal</title>

  <style>
    /* =======================
       Minimal Theme System
    ======================== */
    :root{
      --bg: #0f1115;
      --surface: #151923;
      --card: #1b2130;
      --text: #e8eefc;
      --muted: #aab4cf;
      --border: rgba(255,255,255,.10);
      --shadow: 0 10px 25px rgba(0,0,0,.25);

      --primary: #4f46e5; /* Indigo */
      --primarySoft: rgba(79,70,229,.12);

      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Light theme overrides */
    html[data-theme="light"]{
      --bg: #f6f7fb;
      --surface: #ffffff;
      --card: #ffffff;
      --text: #0d1220;
      --muted: #4b5563;
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 25px rgba(0,0,0,.08);

      --primary: #2563eb;
      --primarySoft: rgba(37,99,235,.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
    }

    /* =======================
       Layout
    ======================== */
    .container{
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px;
    }

    header{
      position: sticky;
      top:0;
      z-index:50;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      padding: 14px 0;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width: 220px;
    }

    .brand h1{
      margin:0;
      font-size: 16px;
      letter-spacing: .2px;
    }
    .brand p{
      margin:0;
      font-size: 12px;
      color: var(--muted);
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      flex:1;
      min-width: 260px;
    }

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius);
      padding: 10px 12px;
      min-width: min(520px, 100%);
      box-shadow: var(--shadow);
    }

    .search input{
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }

    .btn{
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      transition: .15s ease;
      box-shadow: none;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(79,70,229,.35);
    }

    .btn.primary{
      border-color: rgba(79,70,229,.45);
      background: var(--primarySoft);
      color: var(--text);
    }

    .grid{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
      padding: 18px 0 60px;
    }

    @media (max-width: 960px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panelHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 14px;
      border-bottom: 1px solid var(--border);
    }

    .panelHead h2{
      margin:0;
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .6px;
    }

    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: transparent;
    }

    /* =======================
       Sets list
    ======================== */
    .setList{
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .setBtn{
      width: 100%;
      text-align:left;
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius);
      padding: 12px;
      cursor:pointer;
      transition:.15s ease;
    }
    .setBtn:hover{
      border-color: rgba(79,70,229,.35);
    }
    .setBtn.active{
      border-color: rgba(79,70,229,.55);
      background: var(--primarySoft);
    }

    .setTitleRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .setTitleRow b{
      font-size: 14px;
    }
    .setDesc{
      margin-top:6px;
      font-size: 12px;
      color: var(--muted);
      line-height:1.35;
    }

    /* =======================
       Questions
    ======================== */
    .content{
      padding: 14px;
    }

    .qCard{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px;
      margin-bottom: 14px;
    }

    html[data-theme="light"] .qCard{
      background: #fafafa;
    }

    .qTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .qTop h3{
      margin:0;
      font-size: 14px;
      line-height: 1.35;
      font-weight: 800;
    }

    .pill{
      font-size: 11px;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--muted);
      white-space: nowrap;
    }

    .opts{
      margin: 10px 0;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed var(--border);
      color: var(--muted);
      background: transparent;
      font-size: 13px;
      line-height:1.5;
    }

    pre{
      margin:0;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      border-radius: 14px;
      padding: 12px;
      overflow:auto;
      font-family: var(--mono);
      font-size: 12.5px;
      line-height: 1.35;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    html[data-theme="light"] pre{
      background: #ffffff;
    }

    .qActions{
      display:flex;
      gap:10px;
      margin-top: 10px;
      flex-wrap:wrap;
    }

    .hint{
      padding: 12px 14px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    /* =======================
       Toast
    ======================== */
    .toast{
      position: fixed;
      right: 14px;
      bottom: 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 10px 12px;
      font-size: 13px;
      display:none;
    }
    .toast.show{ display:block; }

    /* Mobile refinements */
    @media (max-width: 520px){
      .search{ min-width: 100%; }
      .btn{ width: 100%; }
      .controls{ width: 100%; }
      .qTop{ flex-direction: column; }
      .pill{ align-self:flex-start; }
    }
  </style>
</head>

    /* =======================
       Helpers
    ======================== */
    const $ = (id) => document.getElementById(id);

    const setList = $("setList");
    const questionContainer = $("questionContainer");
    const activeSetTitle = $("activeSetTitle");
    const countBadge = $("countBadge");
    const searchInput = $("searchInput");
    const toast = $("toast");

    let activeSet = DATA[0].set;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 900);
    }

    function escapeHTML(str){
      return str.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function renderSets(){
      setList.innerHTML = "";
      DATA.forEach((s)=>{
        const btn = document.createElement("button");
        btn.className = "setBtn" + (s.set === activeSet ? " active" : "");
        btn.onclick = ()=>{
          activeSet = s.set;
          renderSets();
          renderQuestions();
        };

        btn.innerHTML = `
          <div class="setTitleRow">
            <b>${s.set}</b>
            <span class="badge">${s.questions.length} Q</span>
          </div>
          <div class="setDesc">${s.desc}</div>
        `;

        setList.appendChild(btn);
      });
    }

    function renderQuestions(){
      const setObj = DATA.find(x=>x.set === activeSet);
      activeSetTitle.textContent = setObj.set;
      countBadge.textContent = setObj.questions.length + " Questions";

      const query = searchInput.value.trim().toLowerCase();

      questionContainer.innerHTML = "";
      setObj.questions.forEach((item, idx)=>{
        const searchable = (item.title + " " + item.code).toLowerCase();
        if(query && !searchable.includes(query)) return;

        const card = document.createElement("div");
        card.className = "qCard";

        const opts = item.options && item.options.length
          ? `<div class="opts">
              <b>Options:</b><br>
              ${item.options.map(o => `• ${escapeHTML(o)}`).join("<br>")}
            </div>`
          : "";

        card.innerHTML = `
          <div class="qTop">
            <h3>${escapeHTML(item.title)}</h3>
            <span class="pill">Q${idx+1}</span>
          </div>
          ${opts}
          <pre id="code-${activeSet}-${idx}">${escapeHTML(item.code)}</pre>
          <div class="qActions">
            <button class="btn primary" onclick="copyCode('${activeSet}', ${idx})">Copy Code</button>
          </div>
        `;

        questionContainer.appendChild(card);
      });

      if(questionContainer.innerHTML.trim() === ""){
        questionContainer.innerHTML = `
          <div class="qCard">
            <div class="qTop">
              <h3>No results found</h3>
              <span class="pill">Search</span>
            </div>
            <div class="opts">
              Try keywords: <b>numpy</b>, <b>duplicate</b>, <b>prime</b>, <b>file</b>, <b>exception</b>, <b>dictionary</b>
            </div>
          </div>
        `;
      }
    }

    window.copyCode = function(setName, idx){
      const el = document.getElementById(`code-${setName}-${idx}`);
      navigator.clipboard.writeText(el.innerText).then(()=>{
        showToast("Copied ✅");
      }).catch(()=>{
        showToast("Copy failed ❌");
      });
    };

    /* =======================
       Theme Switcher
    ======================== */
    function setTheme(t){
      document.documentElement.setAttribute("data-theme", t);
      localStorage.setItem("pfcd_theme", t);
    }

    const savedTheme = localStorage.getItem("pfcd_theme");
    if(savedTheme === "light" || savedTheme === "dark"){
      setTheme(savedTheme);
    } else {
      setTheme("dark"); // default
    }

    $("themeBtn").onclick = ()=>{
      const current = document.documentElement.getAttribute("data-theme");
      setTheme(current === "dark" ? "light" : "dark");
    };

    $("clearBtn").onclick = ()=>{
      searchInput.value = "";
      renderQuestions();
    };

    searchInput.addEventListener("input", renderQuestions);

    renderSets();
    renderQuestions();
  </script>
